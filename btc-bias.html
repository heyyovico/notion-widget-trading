<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Display</title>
    <style>
        /* Style for the buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid #333;
            background-color: #f0f0f0;
        }

        button:hover {
            background-color: #ddd;
        }

        /* Style for the image display */
        #imageContainer {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin-top: 20px;
        }
    </style>
    <script>
        // Function to change the image based on button click
        function showImage(imageURL) {
            document.getElementById("imageContainer").src = imageURL;
        }
    </script>
</head>
<body>

    <!-- Buttons to switch images -->
    <button onclick="showImage('https://raw.githubusercontent.com/heyyovico/notion-widget-trading/main/Side%20-%20Up.svg')">Side / Up</button>
    <button onclick="showImage('https://raw.githubusercontent.com/heyyovico/notion-widget-trading/main/Side%20-%20Down.svg')">Side / Down</button>

    <!-- Image container to display the selected image -->
    <br>
    <img id="imageContainer" src="https://raw.githubusercontent.com/heyyovico/notion-widget-trading/main/Side%20-%20Up.svg" alt="Side / Up">

</body>
</html>
