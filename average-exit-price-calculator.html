<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            width: 100%; /* Allow the container to use the full width */
            max-width: 900px; /* Limit max width */
            margin: auto; /* Center the container */
            padding: 20px; /* Padding around the container */
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align text to the start */
            margin-bottom: 10px; /* Space between rows */
            height: 30px; /* Set height for all boxes */
        }

        .label-box {
            background-color: #f0f0f0;
            color: #000;
            width: 320px; /* Label width */
            height: 30px; /* Height */
            padding: 5px;
            font-weight: bold; /* Bold font for labels */
            border: 1px solid #ccc; /* Light border */
        }

        .placeholder {
            width: 150px; /* Width for placeholder boxes */
            height: 30px; /* Height for placeholder boxes */
            border: 1px solid #ccc; /* Light border */
            padding: 5px;
            font-size: 14px; /* Font size */
            color: grey; /* Placeholder color */
            transition: color 0.2s ease; /* Smooth color transition */
        }

        .placeholder:focus {
            color: black; /* Change color to black on focus */
        }

        .result {
            width: 320px; /* Result box width */
            height: 30px; /* Height for result box */
            font-weight: bold; /* Bold font for results */
            color: black; /* Result color */
            border: 1px solid #ccc; /* Light border */
            margin-top: 10px; /* Space above result box */
        }

        .reset-button {
            width: 320px; /* Width for Reset button */
            height: 30px; /* Height for Reset button */
            background-color: black; /* Black background */
            color: white; /* White text color */
            border: none; /* No border */
            font-weight: bold; /* Bold font for button */
            cursor: pointer; /* Pointer cursor */
            margin-top: 10px; /* Space above Reset button */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="label-box">Allocation</div>
            <input type="text" class="placeholder" placeholder="0" />
            <input type="text" class="placeholder" placeholder="0" />
            <input type="text" class="placeholder" placeholder="0" />
        </div>
        <div class="box">
            <div class="label-box">Exit Price</div>
            <input type="text" class="placeholder" placeholder="0" />
            <input type="text" class="placeholder" placeholder="0" />
            <input type="text" class="placeholder" placeholder="0" />
        </div>
        <div class="box">
            <div class="label-box">Average Exit Price</div>
            <input type="text" class="placeholder" placeholder="0" />
            <input type="text" class="placeholder" placeholder="0" />
            <input type="text" class="placeholder" placeholder="0" />
        </div>
        <div class="box">
            <button class="reset-button">Reset <i class="fas fa-undo"></i></button>
        </div>
        <div class="box">
            <div class="result">Result: 0.000</div>
        </div>
    </div>

    <script>
        const placeholders = document.querySelectorAll('.placeholder');
        const resultBox = document.querySelector('.result');

        placeholders.forEach((placeholder, index) => {
            placeholder.addEventListener('focus', function () {
                if (this.value === "") {
                    this.style.color = "black"; // Change font color to black on focus
                }
            });

            placeholder.addEventListener('blur', function () {
                if (this.value === "") {
                    this.style.color = "grey"; // Change font color back to grey if empty
                }
            });

            placeholder.addEventListener('input', function () {
                calculateResult();
            });
        });

        function calculateResult() {
            const allocations = Array.from(placeholders).slice(0, 3).map(p => parseFloat(p.value) || 0);
            const exitPrices = Array.from(placeholders).slice(3, 6).map(p => parseFloat(p.value) || 0);
            const avgExitPrices = Array.from(placeholders).slice(6, 9).map(p => parseFloat(p.value) || 0);

            // Assuming a simple calculation: (Allocation * Exit Price) / Average Exit Price
            let totalResult = 0;
            for (let i = 0; i < allocations.length; i++) {
                if (avgExitPrices[i] !== 0) { // Avoid division by zero
                    totalResult += (allocations[i] * exitPrices[i]) / avgExitPrices[i];
                }
            }

            resultBox.textContent = `Result: ${totalResult.toFixed(3)}`; // Limit to 3 decimals
        }

        document.querySelector('.reset-button').addEventListener('click', function() {
            placeholders.forEach(p => {
                p.value = '';
                p.style.color = 'grey'; // Reset to grey color
            });
            resultBox.textContent = 'Result: 0.000'; // Reset result
        });
    </script>
</body>
</html>
