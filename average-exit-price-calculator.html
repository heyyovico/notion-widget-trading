<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    width: 100%;
  }

  .row {
    display: flex;
    width: 100%;
    margin-bottom: 10px;
    justify-content: space-between;
  }

  .label-box {
    font-weight: bold;
    font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    color: #000;
    display: flex;
    align-items: center;
    margin-right: 10px;
  }

  .input-box {
    background-color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px;
    width: 100px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    margin-right: 10px;
    text-align: center;
  }

  .result-box {
    background-color: #fff;
    color: #000;
    padding: 10px;
    border-radius: 6px;
    width: 320px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-weight: bold;
  }

  .clear-btn {
    background-color: #000;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    font-family: inherit;
    font-size: 16px;
    font-weight: bold;
  }

  .clear-btn:hover {
    background-color: #333;
  }

  .clear-btn i {
    margin-right: 10px;
  }
</style>

<div class="container">
  <div class="row">
    <div class="label-box">Allocation (%)</div>
    <input class="input-box" type="text" id="allocation1" placeholder="50%">
    <input class="input-box" type="text" id="allocation2" placeholder="25%">
    <input class="input-box" type="text" id="allocation3" placeholder="25%">
  </div>

  <div class="row">
    <div class="label-box">Exit Price</div>
    <input class="input-box" type="text" id="exitPrice1" placeholder="0.0001">
    <input class="input-box" type="text" id="exitPrice2" placeholder="0.0002">
    <input class="input-box" type="text" id="exitPrice3" placeholder="0.0003">
  </div>

  <div class="row">
    <div class="label-box">Average Exit Price</div>
    <div class="result-box" id="avgExitPrice">--</div>
  </div>

  <button class="clear-btn" onclick="clearInputs()">
    <i class="fas fa-redo-alt"></i>
    Reset
  </button>
</div>

<script>
  function clearInputs() {
    document.getElementById('allocation1').value = '';
    document.getElementById('allocation2').value = '';
    document.getElementById('allocation3').value = '';
    document.getElementById('exitPrice1').value = '';
    document.getElementById('exitPrice2').value = '';
    document.getElementById('exitPrice3').value = '';
    document.getElementById('avgExitPrice').innerText = '--';
  }

  // You can add the calculation logic for the Average Exit Price based on allocation here
</script>
