<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM/0hP6vH9cGVB0zEgbG6GpTxDJz5tvH/qj3cz" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 400px;
            margin: auto;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .label-box {
            width: 150px; /* Same width for all labels */
            height: 35px; /* Same height as the reset button */
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            padding: 5px;
            border-radius: 4px;
            font-weight: bold;
        }

        .placeholder-box {
            width: 150px; /* Same size for placeholder boxes */
            height: 35px; /* Same height */
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 5px;
        }

        /* Reset Button Styles */
        .reset-btn {
            background-color: #000;
            color: white;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #dcdcdc;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            width: 150px; /* Adjusted to match label width */
            height: 35px; /* Same height as the placeholder boxes */
            justify-content: center; /* Align text to the center */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .reset-btn:hover {
            background-color: #d3d3d3; /* Light gray hover effect */
        }

        .reset-btn:active {
            background-color: #a9a9a9; /* Darker gray on click for effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="label-box">Entry Price</div>
            <div class="placeholder-box" id="entryPriceBox"></div>
        </div>
        <div class="row">
            <div class="label-box">Average Exit Price</div>
            <div class="placeholder-box" id="averageExitPriceBox"></div>
        </div>
        <div class="row">
            <div class="label-box">Amount</div>
            <div class="placeholder-box" id="amountBox"></div>
        </div>
        <div class="row">
            <div class="label-box">Position Size</div>
            <div class="placeholder-box" id="positionSizeBox"></div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="reset-btn" onclick="clearInputs()">
                <i class="fas fa-sync-alt"></i>
                Reset
            </div>
        </div>
    </div>

    <script>
        function clearInputs() {
            document.getElementById("entryPriceBox").innerText = "";
            document.getElementById("averageExitPriceBox").innerText = "";
            document.getElementById("amountBox").innerText = "";
            document.getElementById("positionSizeBox").innerText = "";
        }
    </script>
</body>
</html>
