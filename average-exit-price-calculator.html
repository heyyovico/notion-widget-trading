<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 20px;
    width: 670px;
  }

  .row {
    display: flex;
    width: 100%;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 10px;
  }

  .label-box-container {
    background-color: #fff;
    border-radius: 6px;
    padding: 8px;
    width: 180px;
    border: 1px solid #dcdcdc;
    display: flex;
    align-items: center;
    margin-right: 10px;
  }

  .label-box-container i {
    margin-right: 8px;
    font-size: 14px;
  }

  .label-box-container span {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }

  .input-box, .result-box {
    background-color: #fff;
    border-radius: 6px;
    border: 1px solid #dcdcdc;
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-weight: 400;
    font-size: 14px;
    color: #000;
    margin-right: 10px;
    width: 150px;
    height: 35px;
    padding: 6px;
  }

  .input-box:focus {
    outline: none;
    box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1); /* Minimal shadow effect */
  }

  .input-box:focus::placeholder {
    color: transparent;
  }

  .reset-btn, .copy-btn {
    background-color: transparent;
    color: grey;
    border: none;
    cursor: pointer;
    margin-right: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .reset-btn:hover, .copy-btn:hover {
    color: #333;
  }

  .result-box {
    font-weight: bold;
  }

  .bubble {
    position: absolute;
    background-color: rgba(0, 0, 0, 0.75);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .bubble.show {
    opacity: 1;
  }
</style>

<div class="container">
  <div class="row">
    <div class="label-box-container"><i class="fas fa-percentage"></i> <span>Allocation</span></div>
    <input class="input-box" type="text" id="allocation1" placeholder="%">
    <input class="input-box" type="text" id="allocation2" placeholder="%">
    <input class="input-box" type="text" id="allocation3" placeholder="%">
  </div>

  <div class="row">
    <div class="label-box-container"><i class="fas fa-dollar-sign"></i> <span>Exit Price</span></div>
    <input class="input-box" type="text" id="exitPrice1" placeholder="$0.00">
    <input class="input-box" type="text" id="exitPrice2" placeholder="$0.00">
    <input class="input-box" type="text" id="exitPrice3" placeholder="$0.00">
  </div>

  <div class="row">
    <div class="label-box-container" style="background-color: black; color: white;">
      <i class="fas fa-calculator"></i> <span>Average Exit Price</span>
    </div>
    <div class="result-box" id="avgExitPrice">0.000</div>
    <button class="reset-btn" onclick="clearInputs()"><i class="fas fa-sync-alt"></i></button>
    <button class="copy-btn" onclick="copyResult()"><i class="fas fa-copy"></i></button>
  </div>
</div>

<!-- Bubble for copy/clear -->
<div id="bubble" class="bubble"></div>

<script>
  function clearInputs() {
    document.getElementById('allocation1').value = '';
    document.getElementById('allocation2').value = '';
    document.getElementById('allocation3').value = '';
    document.getElementById('exitPrice1').value = '';
    document.getElementById('exitPrice2').value = '';
    document.getElementById('exitPrice3').value = '';
    document.getElementById('avgExitPrice').innerText = '0.000';
    showBubble('Cleared!');
  }

  function copyResult() {
    const resultText = document.getElementById('avgExitPrice').innerText;
    const tempInput = document.createElement('input');
    tempInput.value = resultText;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);
    showBubble('Copied!');
  }

  function showBubble(message) {
    const bubble = document.getElementById('bubble');
    bubble.innerText = message;
    bubble.classList.add('show');
    
    setTimeout(() => {
      bubble.classList.remove('show');
    }, 1000);
  }

  function formatPercentage(value) {
    if (value > 1) {
      return value.toFixed(0) + '%';
    } else {
      return (value * 100).toFixed(0) + '%';
    }
  }

  function calculateAverageExitPrice() {
    const allocations = [
      parseFloat(document.getElementById('allocation1').value) || 0,
      parseFloat(document.getElementById('allocation2').value) || 0,
      parseFloat(document.getElementById('allocation3').value) || 0
    ];

    const exitPrices = [
      parseFloat(document.getElementById('exitPrice1').value) || 0,
      parseFloat(document.getElementById('exitPrice2').value) || 0,
      parseFloat(document.getElementById('exitPrice3').value) || 0
    ];

    let totalAllocation = allocations.reduce((sum, val) => sum + val, 0);

    if (totalAllocation === 0) {
      document.getElementById('avgExitPrice').innerText = '0.000';
      return;
    }

    let weightedSum = 0;
    for (let i = 0; i < allocations.length; i++) {
      weightedSum += allocations[i] * exitPrices[i];
    }

    let avgExitPrice = weightedSum / totalAllocation;
    document.getElementById('avgExitPrice').innerText = avgExitPrice.toFixed(3);
  }

  document.querySelectorAll('.input-box').forEach((input, idx) => {
    input.addEventListener('input', function () {
      if (idx < 3) {
        input.value = formatPercentage(parseFloat(input.value) || 0);
      }
      calculateAverageExitPrice();
    });
  });
</script>
