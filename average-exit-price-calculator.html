<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Trading Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start */
            width: 900px; /* Adjust the overall width */
            margin: auto;
        }
        .box {
            background-color: #fff;
            color: #000;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            margin-bottom: 10px; /* 10 pixels between rows */
            height: 30px; /* Consistent height */
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .placeholder {
            width: 150px; /* Width for placeholder boxes */
            height: 30px; /* Height for placeholder boxes */
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 5px;
            margin-left: 10px; /* 10 pixels between columns */
            font-size: 14px;
            text-align: left;
            color: grey;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added shadow for better aesthetics */
        }
        .result {
            width: 320px; /* Width for results box */
            height: 30px; /* Height for results box */
            font-weight: bold;
            font-size: 16px; /* Slightly larger font for results */
            color: black;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-left: 10px; /* Aligns with placeholders */
            display: flex;
            align-items: center;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added shadow for better aesthetics */
        }
        .reset-button {
            background-color: black;
            color: white;
            width: 320px; /* Width for reset button */
            height: 30px; /* Height for reset button */
            border: none;
            border-radius: 6px;
            margin-left: 10px; /* Aligns with labels */
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow for better aesthetics */
        }
        .label {
            font-weight: bold;
            width: 320px; /* Width for label boxes */
            height: 30px; /* Height for label boxes */
        }
        input:focus {
            outline: none;
            color: black; /* Text turns black on focus */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box label">Allocation</div>
    <input type="text" class="placeholder" placeholder="0" oninput="updateResults()">
    <input type="text" class="placeholder" placeholder="0" oninput="updateResults()">
    <input type="text" class="placeholder" placeholder="0" oninput="updateResults()">

    <div class="box label">Exit Price</div>
    <input type="text" class="placeholder" placeholder="0" oninput="updateResults()">
    <input type="text" class="placeholder" placeholder="0" oninput="updateResults()">
    <input type="text" class="placeholder" placeholder="0" oninput="updateResults()">

    <div class="box label">Average Exit Price</div>
    <input type="text" class="placeholder" placeholder="0" oninput="updateResults()">
    <input type="text" class="placeholder" placeholder="0" oninput="updateResults()">
    <input type="text" class="placeholder" placeholder="0" oninput="updateResults()">

    <button class="reset-button" onclick="resetFields()">
        <i class="fa-solid fa-undo"></i> Reset
    </button>

    <div class="box label">Results</div>
    <div class="result" id="resultBox">0.000</div>
</div>

<script>
    function updateResults() {
        const allocationInputs = document.querySelectorAll('.placeholder:nth-child(2n)');
        const exitPriceInputs = document.querySelectorAll('.placeholder:nth-child(3n)');
        const averageExitPriceInputs = document.querySelectorAll('.placeholder:nth-child(4n)');
        
        let total = 0;

        allocationInputs.forEach((input, index) => {
            const allocationValue = parseFloat(input.value) || 0;
            const exitPriceValue = parseFloat(exitPriceInputs[index].value) || 0;
            const averageExitPriceValue = parseFloat(averageExitPriceInputs[index].value) || 0;

            // Only calculate if allocation value is not zero
            if (allocationValue > 0) {
                total += allocationValue * exitPriceValue * averageExitPriceValue;
            }
        });

        // Limit the result to 3 decimal places
        document.getElementById('resultBox').innerText = total.toFixed(3);
    }

    function resetFields() {
        const inputs = document.querySelectorAll('.placeholder');
        inputs.forEach(input => {
            input.value = '';
            input.style.color = 'grey'; // Reset placeholder color
        });
        document.getElementById('resultBox').innerText = '0.000';
    }
</script>

</body>
</html>
