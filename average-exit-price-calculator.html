<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Calculator Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            width: 900px; /* Width of the overall widget */
            padding: 20px;
            border-radius: 8px;
            background-color: #fff; /* White background for the widget */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .row {
            display: flex; /* Flex for each row */
            align-items: center; /* Align items vertically */
            margin: 5px 0; /* Vertical spacing */
        }

        .label-box, .input-box, .result-box, .reset-box {
            height: 40px; /* Height of all boxes */
            margin: 0 5px; /* Horizontal spacing between boxes */
            display: flex;
            align-items: center;
            padding: 0 10px; /* Horizontal padding */
            border: 1px solid #e0e0e0; /* Light border */
            border-radius: 4px; /* Rounded corners */
        }

        .label-box {
            font-weight: bold; /* Bold labels */
            background-color: #f9f9f9; /* Light background for labels */
            width: 200px; /* Fixed width for labels */
        }

        .input-box {
            color: #aaa; /* Placeholder color */
            width: 100%; /* Full width */
        }

        .input-box:focus {
            color: black; /* Change text color on focus */
            outline: none; /* Remove outline */
        }

        .input-box::placeholder {
            color: #aaa; /* Placeholder color */
        }

        .result-box {
            width: 320px; /* Fixed width for results box */
            background-color: #f9f9f9; /* Light background for results */
            font-weight: bold; /* Bold result text */
            font-size: 16px; /* Larger font size for results */
            margin-left: 5px; /* Left margin for alignment */
        }

        .reset-box {
            background-color: black; /* Black background for reset */
            color: white; /* White text for reset */
            justify-content: center; /* Center the text */
            cursor: pointer; /* Pointer cursor on hover */
            text-align: center; /* Center align text */
            margin-top: 10px; /* Spacing above the reset button */
            height: 40px; /* Match height of labels */
            width: 100%; /* Match width of labels */
        }

        .horizontal-spacing {
            margin: 0 10px; /* Horizontal spacing */
        }

        /* Specific alignment for the result box */
        .result-container {
            display: flex;
            justify-content: flex-start; /* Align results to the start */
            align-items: center;
            margin: 10px 0; /* Space above and below */
        }

        .reset-button {
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="label-box">Allocation</div>
        <div class="input-box" contenteditable="true" placeholder="0%"></div>
        <div class="input-box" contenteditable="true" placeholder="0%"></div>
        <div class="input-box" contenteditable="true" placeholder="0%"></div>
    </div>
    
    <div class="row">
        <div class="label-box">Exit Price</div>
        <div class="input-box" contenteditable="true" placeholder="0"></div>
        <div class="input-box" contenteditable="true" placeholder="0"></div>
        <div class="input-box" contenteditable="true" placeholder="0"></div>
    </div>

    <div class="row">
        <div class="label-box">Average Exit Price</div>
        <div class="input-box" contenteditable="true" placeholder="0"></div>
        <div class="input-box" contenteditable="true" placeholder="0"></div>
        <div class="input-box" contenteditable="true" placeholder="0"></div>
    </div>
    
    <div class="result-container">
        <div class="label-box">Result</div>
        <div class="result-box">0.000</div>
    </div>

    <div class="reset-box reset-button">Reset <i class="fa-solid fa-rotate-left"></i></div>
</div>

</body>
</html>
