<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 20px;
    width: 680px; /* Snug fit */
    position: relative; /* For positioning pop-up bubbles */
  }

  .row {
    display: flex;
    width: 100%;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 8px;
  }

  .label-box-container {
    background-color: #fff;
    border-radius: 6px;
    padding: 8px;
    width: 180px;
    border: 1px solid #dcdcdc;
    display: flex;
    align-items: center;
    margin-right: 10px;
  }

  .label-box-container i {
    margin-right: 8px;
    font-size: 14px;
  }

  .label-box-container span {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }

  .input-box {
    background-color: #fff;
    border-radius: 6px;
    border: 1px solid #dcdcdc;
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-weight: 400;
    font-size: 14px;
    color: #000;
    width: 150px;
    height: 35px;
    padding: 6px;
    margin-right: 5px;
  }

  /* Subtle shadow effect for input box focus */
  .input-box:focus {
    outline: none;
    box-shadow: 0px 0px 5px rgba(128, 128, 128, 0.7); /* Darker grey shadow */
  }

  .result-box {
    background-color: #fff;
    border-radius: 6px;
    border: 1px solid #dcdcdc;
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 14px;
    color: black;
    width: 150px;
    height: 35px;
    padding: 6px;
    margin-right: 10px;
  }

  .reset-btn, .copy-btn {
    background: none; /* No visible box */
    color: #808080; /* Grey icon */
    border: none;
    font-size: 18px;
    cursor: pointer;
    margin-left: 5px;
  }

  .reset-btn:hover, .copy-btn:hover {
    color: #000; /* Darker on hover */
  }

  .row:last-child {
    margin-top: 10px;
  }

  /* Adjust margin to move icons slightly left */
  .icons-wrapper {
    display: flex;
    margin-left: -10px; /* Shift icons left for alignment */
  }

  /* Bubble notification styles */
  .bubble {
    position: absolute;
    top: -20px;
    right: 0;
    background-color: #000;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  .bubble.show {
    opacity: 1;
  }
</style>

<div class="container">
  <div class="row">
    <div class="label-box-container"><i class="fas fa-percentage"></i> <span>Allocation</span></div>
    <input class="input-box" type="text" id="allocation1" placeholder="%">
    <input class="input-box" type="text" id="allocation2" placeholder="%">
    <input class="input-box" type="text" id="allocation3" placeholder="%">
  </div>

  <div class="row">
    <div class="label-box-container"><i class="fas fa-dollar-sign"></i> <span>Exit Price</span></div>
    <input class="input-box" type="text" id="exitPrice1" placeholder="$0.00">
    <input class="input-box" type="text" id="exitPrice2" placeholder="$0.00">
    <input class="input-box" type="text" id="exitPrice3" placeholder="$0.00">
  </div>

  <div class="row">
    <div class="label-box-container"><i class="fas fa-calculator"></i> <span>Average Exit Price</span></div>
    <div class="result-box" id="avgExitPrice">0.000</div>
    <!-- Copy and Reset buttons in column 3, row 3 -->
    <div class="icons-wrapper">
      <button class="copy-btn" onclick="copyResult()">
        <i class="fas fa-copy"></i>
      </button>
      <button class="reset-btn" onclick="clearInputs()">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </div>

  <!-- Bubbles for feedback messages -->
  <div id="copyBubble" class="bubble">Copied!</div>
  <div id="clearBubble" class="bubble">Cleared!</div>
</div>

<script>
  function clearInputs() {
    document.getElementById('allocation1').value = '';
    document.getElementById('allocation2').value = '';
    document.getElementById('allocation3').value = '';
    document.getElementById('exitPrice1').value = '';
    document.getElementById('exitPrice2').value = '';
    document.getElementById('exitPrice3').value = '';
    document.getElementById('avgExitPrice').innerText = '0.000';
    showBubble('clearBubble');
  }

  function copyResult() {
    const result = document.getElementById('avgExitPrice').innerText;
    navigator.clipboard.writeText(result).then(() => {
      showBubble('copyBubble');
    });
  }

  function formatToPercentage(value) {
    const num = parseFloat(value);
    if (num >= 1) {
      return num.toFixed(0) + '%'; // Show full percentage for values like 50
    } else if (num > 0 && num < 1) {
      return (num * 100).toFixed(0) + '%'; // Show percentage for decimal values like 0.5
    }
    return '0%';
  }

  function calculateAverageExitPrice() {
    const allocations = [
      parseFloat(document.getElementById('allocation1').value) || 0,
      parseFloat(document.getElementById('allocation2').value) || 0,
      parseFloat(document.getElementById('allocation3').value) || 0
    ];

    const exitPrices = [
      parseFloat(document.getElementById('exitPrice1').value) || 0,
      parseFloat(document.getElementById('exitPrice2').value) || 0,
      parseFloat(document.getElementById('exitPrice3').value) || 0
    ];

    let totalAllocation = allocations.reduce((sum, val) => sum + val, 0);

    if (totalAllocation === 0) {
      document.getElementById('avgExitPrice').innerText = '0.000';
      return;
    }

    let weightedSum = 0;
    for (let i = 0; i < allocations.length; i++) {
      weightedSum += allocations[i] * exitPrices[i];
    }

    let avgExitPrice = weightedSum / totalAllocation;
    document.getElementById('avgExitPrice').innerText = avgExitPrice.toFixed(3);
  }

  document.querySelectorAll('.input-box').forEach((input, idx) => {
    input.addEventListener('blur', function () {
      if (idx < 3) {
        input.value = formatToPercentage(input.value);
      }
      calculateAverageExitPrice();
    });
  });
