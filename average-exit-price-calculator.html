<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 20px;
    width: 700px; 
  }

  .row {
    display: flex;
    width: 100%;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 8px;
  }

  .label-box-container {
    background-color: #fff;
    border-radius: 6px;
    padding: 8px;
    width: 180px;
    border: 1px solid #dcdcdc;
    display: flex;
    align-items: center;
    margin-right: 10px;
  }

  .label-box-container i {
    margin-right: 8px;
    font-size: 14px;
  }

  .label-box-container span {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }

  .input-box {
    background-color: #fff;
    border-radius: 6px;
    border: 1px solid #dcdcdc;
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-weight: 400;
    font-size: 14px;
    color: #000;
    width: 150px;
    height: 35px;
    padding: 6px;
    margin-right: 5px;
  }

  .result-box {
    background-color: #000; /* Black background for result */
    border-radius: 6px;
    border: 1px solid #dcdcdc;
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 14px;
    color: white; /* White text for contrast */
    width: 150px;
    height: 35px;
    padding: 6px;
    margin-right: 10px;
  }

  .reset-btn, .copy-btn {
    background-color: #dcdcdc; /* Grey background */
    color: #808080; /* Grey icon */
    border-radius: 6px;
    width: 35px; /* Square box to house icon only */
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-left: 5px; /* Adjust spacing between buttons */
  }

  .reset-btn:hover, .copy-btn:hover {
    background-color: #a9a9a9; /* Slightly darker grey on hover */
  }

  .spacer {
    width: 20px;
  }

  .row:last-child {
    margin-top: 10px;
  }

</style>

<div class="container">
  <div class="row">
    <div class="label-box-container"><i class="fas fa-percentage"></i> <span>Allocation</span></div>
    <input class="input-box" type="text" id="allocation1" placeholder="%">
    <input class="input-box" type="text" id="allocation2" placeholder="%">
    <input class="input-box" type="text" id="allocation3" placeholder="%">
  </div>

  <div class="row">
    <div class="label-box-container"><i class="fas fa-dollar-sign"></i> <span>Exit Price</span></div>
    <input class="input-box" type="text" id="exitPrice1" placeholder="0.000">
    <input class="input-box" type="text" id="exitPrice2" placeholder="0.000">
    <input class="input-box" type="text" id="exitPrice3" placeholder="0.000">
  </div>

  <div class="row">
    <div class="label-box-container"><i class="fas fa-calculator"></i> <span>Average Exit Price</span></div>
    <div class="result-box" id="avgExitPrice">0.000</div>
    <!-- Reset and Copy buttons in 3rd column, 3rd row -->
    <div class="reset-btn" onclick="clearInputs()">
      <i class="fas fa-sync-alt"></i>
    </div>
    <div class="copy-btn" onclick="copyResult()">
      <i class="fas fa-copy"></i>
    </div>
  </div>
</div>

<script>
  function clearInputs() {
    document.getElementById('allocation1').value = '';
    document.getElementById('allocation2').value = '';
    document.getElementById('allocation3').value = '';
    document.getElementById('exitPrice1').value = '';
    document.getElementById('exitPrice2').value = '';
    document.getElementById('exitPrice3').value = '';
    document.getElementById('avgExitPrice').innerText = '0.000';
  }

  function copyResult() {
    const result = document.getElementById('avgExitPrice').innerText;
    navigator.clipboard.writeText(result).then(() => {
      alert('Copied: ' + result);
    });
  }

  function formatToPercentage(value) {
    if (value < 1 && value !== 0) {
      return (value * 100).toFixed(1) + '%';
    } else {
      return parseFloat(value).toFixed(1) + '%';
    }
  }

  function calculateAverageExitPrice() {
    const allocations = [
      parseFloat(document.getElementById('allocation1').value) || 0,
      parseFloat(document.getElementById('allocation2').value) || 0,
      parseFloat(document.getElementById('allocation3').value) || 0
    ];

    const exitPrices = [
      parseFloat(document.getElementById('exitPrice1').value) || 0,
      parseFloat(document.getElementById('exitPrice2').value) || 0,
      parseFloat(document.getElementById('exitPrice3').value) || 0
    ];

    let totalAllocation = allocations.reduce((sum, val) => sum + val, 0);

    if (totalAllocation === 0) {
      document.getElementById('avgExitPrice').innerText = '0.000';
      return;
    }

    let weightedSum = 0;
    for (let i = 0; i < allocations.length; i++) {
      weightedSum += allocations[i] * exitPrices[i];
    }

    let avgExitPrice = weightedSum / totalAllocation;
    document.getElementById('avgExitPrice').innerText = avgExitPrice.toFixed(3);
  }

  document.querySelectorAll('.input-box').forEach((input, idx) => {
    input.addEventListener('input', function () {
      if (idx < 3) {
        input.value = formatToPercentage(parseFloat(input.value) || 0);
      }
      calculateAverageExitPrice();
    });
  });
</script>
