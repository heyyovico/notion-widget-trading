<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Exit Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }
        .tab {
            display: none;
        }
        .active {
            display: block;
        }
        .input-box {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .copyButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .copyBubble {
            display: none;
            color: green;
            margin-top: 10px;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Profit and Exit Price Calculator</h1>
    <div>
        <button onclick="showTab('totalProfitTab')">Total Profit</button>
        <button onclick="showTab('avgExitPriceTab')">Average Exit Price</button>
    </div>
    <div class="tab active" id="totalProfitTab">
        <h2>Total Profit</h2>
        <div class="tab-content">
            <input type="number" id="takeProfit1" class="input-box" placeholder="Take Profit 1" />
            <input type="number" id="takeProfit2" class="input-box" placeholder="Take Profit 2" />
            <input type="number" id="takeProfit3" class="input-box" placeholder="Take Profit 3" />
            <button onclick="clearInputs()" class="copyButton">Reset</button>
            <h3>Total Profit: <span id="totalProfit">$0.00</span></h3>
            <button onclick="copyResult('totalProfit')" class="copyButton">Copy</button>
            <span class="copyBubble" id="copyBubble">Copied!</span>
        </div>
    </div>    <div class="tab" id="avgExitPriceTab">
        <h2>Average Exit Price</h2>
        <div class="tab-content">
            <input type="number" id="allocation1" class="input-box" placeholder="Allocation 1" />
            <input type="number" id="exitPrice1" class="input-box" placeholder="Exit Price 1" />
            <input type="number" id="allocation2" class="input-box" placeholder="Allocation 2" />
            <input type="number" id="exitPrice2" class="input-box" placeholder="Exit Price 2" />
            <input type="number" id="allocation3" class="input-box" placeholder="Allocation 3" />
            <input type="number" id="exitPrice3" class="input-box" placeholder="Exit Price 3" />
            <h3>Average Exit Price: <span id="avgExitPrice">$0.00</span></h3>
            <button onclick="copyResult('avgExitPrice')" class="copyButton">Copy</button>
            <span class="copyBubble" id="copyBubbleAvg">Copied!</span>
        </div>
    </div>    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        function clearInputs() {
            document.getElementById('takeProfit1').value = '';
            document.getElementById('takeProfit2').value = '';
            document.getElementById('takeProfit3').value = '';
            document.getElementById('totalProfit').innerText = '$0.00'; // Reset total profit to $0.00
            showBubble('Cleared!', 'resetBubble');
            calculateTotalProfit(); // Update total profit after clearing            document.getElementById('allocation1').value = '';
            document.getElementById('exitPrice1').value = '';
            document.getElementById('allocation2').value = '';
            document.getElementById('exitPrice2').value = '';
            document.getElementById('allocation3').value = '';
            document.getElementById('exitPrice3').value = '';
            document.getElementById('avgExitPrice').innerText = '$0.00'; // Reset average exit price to $0.00
            showBubble('Cleared!', 'resetBubbleAvg');
            calculateAvgExitPrice(); // Update average exit price after clearing
        }

        function calculateTotalProfit() {
            const takeProfit1 = parseFloat(document.getElementById('takeProfit1').value) || 0;
            const takeProfit2 = parseFloat(document.getElementById('takeProfit2').value) || 0;
            const takeProfit3 = parseFloat(document.getElementById('takeProfit3').value) || 0;

            const totalProfit = takeProfit1 + takeProfit2 + takeProfit3;
            document.getElementById('totalProfit').innerText = `$${totalProfit.toFixed(2)}`;
        }

        function calculateAvgExitPrice() {
            const allocation1 = parseFloat(document.getElementById('allocation1').value) || 0;
            const allocation2 = parseFloat(document.getElementById('allocation2').value) || 0;
            const allocation3 = parseFloat(document.getElementById('allocation3').value) || 0;

            const exitPrice1 = parseFloat(document.getElementById('exitPrice1').value) || 0;
            const exitPrice2 = parseFloat(document.getElementById('exitPrice2').value) || 0;
            const exitPrice3 = parseFloat(document.getElementById('exitPrice3').value) || 0;

            const totalAllocation = allocation1 + allocation2 + allocation3;
            if (totalAllocation === 0) return;

            const weightedAvg = ((exitPrice1 * allocation1) + (exitPrice2 * allocation2) + (exitPrice3 * allocation3)) / totalAllocation;
            document.getElementById('avgExitPrice').innerText = `$${weightedAvg.toFixed(2)}`;
        }

        function copyResult(resultId) {
            const resultText = document.getElementById(resultId).innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                showBubble('Copied!', resultId === 'totalProfit' ? 'copyBubble' : 'copyBubbleAvg');
            });
        }

        function showBubble(message, bubbleId) {
            const bubble = document.getElementById(bubbleId);
            bubble.innerText = message;
            bubble.classList.add('show');
            setTimeout(() => {
                bubble.classList.remove('show');
            }, 2000);
        }

        document.querySelectorAll('.input-box').forEach(input => {
            input.addEventListener('input', function() {
                if (this.closest('#totalProfitTab')) {
                    calculateTotalProfit();
                } else {
                    calculateAvgExitPrice();
                }
            });
        });
    </script>
</body>
</html>
