<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Buttons</title>
  <style>
    .container {
      display: flex;
      flex-direction: row; /* Change to row for horizontal stacking */
      align-items: flex-start;
      text-align: left; /* Align the button text to the left */
      flex-wrap: wrap; /* Allow buttons to wrap to the next line if necessary */
    }

    .custom-box {
      background-color: black;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 14px;
      margin: 10px; /* Adjusted margin for spacing */
    }

    .custom-box a {
      color: white;
      text-decoration: none;
    }

    .custom-box:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="https://www.notion.so/heyyovico/8a717009cbbe4e308591b4e8a6fb2a45?v=0ef642c4acdc407eb4852a1716b25e17&pvs=4" rel="noopener nofollow" target="_blank" class="custom-box">
    TRADE LOG
  </a>
  <a href="https://www.notion.so/heyyovico/6697b0043005482ea7dae5e01909a172?v=87a85b68c9944cc4998a028fd47eab9c&pvs=4" rel="noopener nofollow" target="_blank" class="custom-box">
    BTC / MARKET BIAS LOG
  </a>
</div>

</body>
</html>
