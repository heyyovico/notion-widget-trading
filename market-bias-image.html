<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Display</title>
    <style>
        /* Remove default margins and padding */
        body {
            margin: 0;
            padding: 0;
        }

        /* Style for the image display */
        #imageContainer {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: contain; /* Scale the image to fit */
            cursor: pointer; /* Change cursor to pointer on hover */
            display: block; /* Ensures the image is treated as a block element */
        }
    </style>
    <script>
        // Array to hold the image URLs with raw GitHub links
        const images = [
            'https://raw.githubusercontent.com/heyyovico/notion-widget-trading/main/Market%20Bias_Side%20-%20Up.svg',
            'https://raw.githubusercontent.com/heyyovico/notion-widget-trading/main/Market%20Bias_Side%20-%20Down.svg',
            'https://raw.githubusercontent.com/heyyovico/notion-widget-trading/main/No%20Bias.svg' // Added No Bias image
        ];
        
        let currentIndex = 0; // Start with the first image

        // Function to change the image when clicked
        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length; // Loop back to the first image
            document.getElementById("imageContainer").src = images[currentIndex];
        }
    </script>
</head>
<body>

    <!-- Image container to display the selected image -->
    <img id="imageContainer" src="https://raw.githubusercontent.com/heyyovico/notion-widget-trading/main/Market%20Bias_Side%20-%20Up.svg" alt="Side / Up" onclick="showNextImage()">

</body>
</html>
