<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 20px;
    width: 670px;
  }

  .row {
    display: flex;
    width: 100%;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 10px;
  }

  .label-box-container {
    background-color: #fff;
    border-radius: 6px;
    padding: 8px;
    width: 180px;
    border: 1px solid #dcdcdc;
    display: flex;
    align-items: center;
    margin-right: 10px;
  }

  .label-box-container i {
    margin-right: 8px;
    font-size: 14px;
  }

  .label-box-container span {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }

  .input-box, .result-box {
    background-color: #fff;
    border-radius: 6px;
    border: 1px solid #dcdcdc;
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-weight: 400;
    font-size: 14px;
    color: #000;
    margin-right: 10px;
    width: 150px;
    height: 35px;
    padding: 6px;
  }

  .input-box:focus {
    outline: none;
    box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1); /* Minimal shadow effect */
  }

  .input-box:focus::placeholder {
    color: transparent;
  }

  .calculate-btn {
    background-color: #4CAF50; /* Green */
    color: white;
    border: none;
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 6px;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
  }

  .calculate-btn:hover {
    background-color: #45a049; /* Darker green */
  }

  .result-box {
    font-weight: bold;
    padding: 6px;
    border: 1px solid #dcdcdc; /* Adding border for better visibility */
  }

  .error-message {
    color: red; /* Set text color to red */
    font-weight: bold; /* Set text to bold */
    font-family: 'Inter', sans-serif; /* Use the same font as others */
  }

  .bubble {
    position: absolute;
    background-color: rgba(0, 0, 0, 0.75);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.3s ease;
    font-family: 'Inter', sans-serif; /* Match font style */
  }

  .bubble.show {
    opacity: 1;
  }

  /* Styles for the bubble positioning */
  .bubble-container {
    position: relative;
    display: inline-block;
    margin-left: 5px; /* Adjust margin for space */
  }

  .dollar-placeholder {
    font-size: 12px; /* Placeholder size */
    color: #888; /* Placeholder color */
    margin-top: -6px; /* Adjust for spacing */
  }
</style>

<div class="container">
  <div class="row">
    <div class="label-box-container"><i class="fas fa-dollar-sign"></i> <span>Take Profit Price</span></div>
    <input class="input-box" type="text" id="takeProfitPrice1" placeholder="$0.00">
    <input class="input-box" type="text" id="takeProfitPrice2" placeholder="$0.00">
    <input class="input-box" type="text" id="takeProfitPrice3" placeholder="$0.00">
  </div>

  <div class="row">
    <div class="label-box-container" style="background-color: white; color: black;">
      <i class="fas fa-calculator"></i> <span>Profit</span>
    </div>
    <div class="result-box" id="profitResult">$0.00</div>
    <button class="calculate-btn" onclick="calculateProfit()">Calculate</button>
  </div>

  <div class="row">
    <div class="dollar-placeholder">$</div>
    <div class="dollar-placeholder">$</div>
    <div class="dollar-placeholder">$</div>
  </div>
</div>

<script>
  function formatDollar(value) {
    return '$' + parseFloat(value).toFixed(2); // Format dollar amounts
  }

  function calculateProfit() {
    const takeProfitPrices = [
      parseFloat(document.getElementById('takeProfitPrice1').value.replace('$', '')) || 0,
      parseFloat(document.getElementById('takeProfitPrice2').value.replace('$', '')) || 0,
      parseFloat(document.getElementById('takeProfitPrice3').value.replace('$', '')) || 0
    ];

    // Example calculation (sum of Take Profit Prices)
    const totalProfit = takeProfitPrices.reduce((sum, val) => sum + val, 0);
    
    // Check if all inputs are zero
    if (totalProfit === 0) {
      document.getElementById('profitResult').innerText = '$0.00';
      return;
    }

    document.getElementById('profitResult').innerText = formatDollar(totalProfit);
  }
</script>
