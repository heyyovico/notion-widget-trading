<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            width: 450px; /* Total width of the container */
        }
        .row {
            display: flex;
            width: 100%;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-box-container {
            background-color: #fff;
            border-radius: 6px;
            padding: 8px;
            width: 180px;
            border: 1px solid #dcdcdc;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .input-box, .result-box {
            background-color: #fff;
            border-radius: 6px;
            border: 1px solid #dcdcdc;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #000;
            margin-right: 10px;
            width: 100px; /* Width of input and result boxes */
            height: 35px;
            padding: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="label-box-container">Take Profit Price</div>
        <input class="input-box" type="text" placeholder="$0.00">
        <input class="input-box" type="text" placeholder="$0.00">
        <input class="input-box" type="text" placeholder="$0.00">
    </div>
    <div class="row">
        <div class="label-box-container">Total Profit</div>
        <div class="result-box">$0.00</div>
    </div>
</div>

</body>
</html>
